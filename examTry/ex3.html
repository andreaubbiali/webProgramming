<p>La <b>nazionale di calcio dell'Italia</b> è la <a
href="/wiki/Nazionale_di_calcio" title="Nazionale di calcio">selezione maggiore</a>
maschile di <a href="/wiki/Calcio_(sport)" title="Calcio (sport)">calcio</a> della
<a href="/wiki/Federazione_Italiana_Giuoco_Calcio" title="Federazione Italiana
Giuoco Calcio">Federazione Italiana Giuoco Calcio</a>, il cui nome ufficiale è
<b>nazionale A</b><sup id="cite_ref-figc1_3-0" class="reference"><a
href="#cite_note-figc1-3">[3]</a></sup>, che rappresenta l'<a href="/wiki/Italia"
title="Campionato mondiale di calcio 2006">Italia</a> nelle varie competizioni
ufficiali o amichevoli Riservate a squadre nazionali.
</p>
